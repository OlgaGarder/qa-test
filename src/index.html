<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <meta name="title" content="#">
    <meta name="description" content="#">

    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body class="page">
    <header class="header page__header">
        <div class="header__container container">
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    <img src="img/EDRA.svg" alt="Edra" class="header__logo-img">
                </a>
            </div>
            <div class="header__form">
                <form class="form__search form" action="#">
                    <label class="form__search-label" for="icons">
                        <img src="img/search-icons.svg" alt="search-icons">
                    </label>
                    <input class="form__search-input form__search-field" required placeholder="Найти..." name="name" type="text">
                </form>
            </div>
            <div class="header__lk">
                <div class="header__lk-name">
                    Константин
                </div>
                <div class="header__lk-preview">
                    <img src="img/Ellipse 18.png" alt="preview" class="header__lk-preview-md">
                    <img src="img/Profile-stroke.svg" alt="preview" class="header__lk-preview-sm">
                </div>
            </div>
        </div>
        <div class="header__form-sm">
            <form class="form__search form" action="#">
                <label class="form__search-label" for="icons">
                    <img src="img/search-icons.svg" alt="search-icons">
                </label>
                <input class="form__search-input form__search-field" required placeholder="Найти..." name="name" type="text">
            </form>
        </div>
    </header>

    <main class="main page__main">
        <section class="inner-page">
            <div class="container">
                <div class="inner-page-title">
                    <h1 class="inner-page-title__text h1">
                        Наши партнёры
                    </h1>
                </div>
                <div class="inner-page-layout">
                    <div class="inner-page-layout__content">
                        <div class="post__columns">
                            <div class="post__columns-item post__content">
                                <div class="post__content-about">
                                    <img src="img/MXM.png" alt="post" class="post__content-icons">
                                </div>
                            </div>
                            <div class="post__columns-item post__content">
                                <div class="post__content-about">
                                    <img src="img/UPP.svg" alt="post" class="post__content-icons">
                                </div>
                            </div>
                            <div class="post__columns-item post__content">
                                <div class="post__content-about">
                                    <img src="img/Ellipse 65.png" alt="post" class="post__content-icons">
                                </div>
                            </div>
                            <div class="post__columns-item post__content">
                                <div class="post__content-about">
                                    <img src="img/FTT.svg" alt="post" class="post__content-icons">
                                </div>
                            </div>
                            <div class="post__columns-item post__content">
                                <div class="post__content-about">
                                    <img src="img/image 57.png" alt="post" class="post__content-icons">
                                </div>
                            </div>
                            <div class="post__columns-item post__content">
                                <div class="post__content-about">
                                    <img src="img/ODE.svg" alt="post" class="post__content-icons">
                                </div>
                            </div>
                            <div class="post__columns-item post__content">
                                <div class="post__content-about">
                                    <img src="img/MWC.svg" alt="post" class="post__content-icons">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
